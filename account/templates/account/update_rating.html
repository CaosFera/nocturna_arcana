{%  extends 'base.html' %}
{% block content %}






<!-- Formulário -->
<form id="ratingForm" method="POST" action="{% url 'update_rating' slug=profile.slug %}">
  {% csrf_token %}
  <ul class="btn btn-light list-inline rating-list">
    <li onclick="setRating(5)"><i class="fa fa-star {% if form.instance.rating and form.instance.rating >= 5 %}checked{% endif %}" title="5 Estrelas"></i></li>
    <li onclick="setRating(4)"><i class="fa fa-star {% if form.instance.rating and form.instance.rating >= 4 %}checked{% endif %}" title="4 Estrelas"></i></li>
    <li onclick="setRating(3)"><i class="fa fa-star {% if form.instance.rating and form.instance.rating >= 3 %}checked{% endif %}" title="3 Estrelas"></i></li>
    <li onclick="setRating(2)"><i class="fa fa-star {% if form.instance.rating and form.instance.rating >= 2 %}checked{% endif %}" title="2 Estrelas"></i></li>
    <li onclick="setRating(1)"><i class="fa fa-star {% if form.instance.rating and form.instance.rating >= 1 %}checked{% endif %}" title="1 Estrela "></i></li>
</ul>

<div class="form-group">
  <label for="comment">Comentário:</label>
  <textarea class="form-control" id="comment" name="comment" rows="4">{{ form.instance.comment }}</textarea>
</div>
  <br>
  <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-dark loging col-6">Salvar</button>
      <button type="button" class="btn btn-dark col-6" data-dismiss="modal">Cancelar</button>
  </div>
  <input type="hidden" id="rating" name="rating" value="{{ form.instance.rating }}">
</form>














{%  endblock %}
