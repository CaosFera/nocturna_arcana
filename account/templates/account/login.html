{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center mt-5 bg-primary p-5">
        <div class="col-md-8 col-lg-6 col-sm-10 border rounded-3 bg-white">
            <form method="POST" action="{% url 'user_login' %}">
                {% csrf_token %}
                <h2 class="text-center mb-4">Login</h2>

                <label for="username">Nome de usuário:</label>
                <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Digite seu nome de usuário">

                <label for="senha">Senha:</label>
                <input type="password" class="form-control mb-3" id="senha" name="password">

                <div class="d-flex justify-content-between">
                    <a href="{% url 'user_login' %}" class="btn btn-dark col-md-6 mb-3">Cadastrar</a>
                    <button type="submit" class="btn btn-dark col-md-6 mb-3">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
